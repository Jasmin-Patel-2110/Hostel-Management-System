{% extends "base.html" %}

<!-- title -->
{% block title %}Student Onboarding{% endblock %}

<!-- Content -->
{% block content %}
<div
  class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
>
  <div
    class="flex flex-col bg-gray-800 shadow-lg rounded-lg pt-6 pb-5 px-6 w-2/3"
  >
    <h1 class="text-xl font-bold mb-6 text-center">Onboarding Form</h1>
    <form method="post" class="flex flex-col items-center">
      {% csrf_token %}

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-10">
        <!-- form fields-->
        {% for field in form %}
        <div>
          <label
            for="{{ field.id_for_label }}"
            class="block text-sm font-medium mb-1 text-gray-300"
            >{{ field.label }}
          </label>
          {{ field }}
          <script>
            document
              .querySelector('[name="{{ field.name }}"]')
              .classList.add(
                "w-full",
                "bg-gray-700",
                "text-white",
                "border",
                "border-gray-500",
                "rounded",
                "px-4",
                "py-2",
                "shadow-md",
                "focus:outline-none",
                "focus:ring-blue-500"
              );
          </script>
          <!-- if error -->
          {% if field.errors %}
          <ul class="text-red-600 text-sm mt-1">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <button
        type="submit"
        class="block w-1/3 bg-blue-600 text-white mt-6 px-4 py-2 rounded"
      >
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static tailwind_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
      <form method="POST" class="flex flex-col bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        {% csrf_token %}
        <h2 class="text-xl font-bold text-center mb-4">Register</h2>
        {% for field in form %}
        <div class="mb-4">
          <label
            for="{{ field.id_for_label }}"
            class="block text-sm font-medium mb-1 text-gray-300"
          >
            {{ field.label }}
          </label>
          {{ field }}
          <script>
            document
              .querySelector('[name="{{ field.name }}"]')
              .classList.add(
                "w-full",
                "bg-gray-700",
                "text-white",
                "border",
                "border-gray-500",
                "rounded",
                "px-4",
                "py-2",
                "shadow-md",
                "focus:outline-none",
                "focus:ring-blue-500"
              );
          </script>
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
        <button
          type="submit"
          class="w-full bg-blue-600 py-2 mt-4 rounded text-white shadow-md hover:bg-blue-700"
        >
          Sign Up
        </button>
        <p class = "block mt-3">Have account? <a href="{% url "login" %}" class = "text-blue-500 ">click here</a></p>
      </form>
    </div>
{% endblock %}

<!-- title of the page -->
{% block title %}{% endblock %}
<!-- fixed content of dashboard -->
{% block content %}
<!-- Dashboard Container -->
<div class="flex min-h-screen bg-gray-800 text-white">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-4 border-b border-blue-500">
      <h1 class="text-xl font-bold">Hostel Dashboard</h1>

    <div class="flex-grow">

            >
          </li>
          <li>

            <a
              href="{% url "onboarding" %}"
              class="block p-2 rounded-md border border-blue-500 hover:bg-blue-500"

            >
          </li>
          <li>
            <a
              href="/admin" target = "_blank"
              class="block p-2 rounded-md border border-blue-500 hover:bg-blue-500"
              >Admin panel</a
            >
          </li>
          <li>
            <a
              href="{% url 'logout_confirmation' %}"
              class="block p-2 rounded bg-red-500 hover:bg-red-600 text-center"
            >
              Logout

          </li>
        </ul>
      </nav>
    </div>

    <footer class="p-4 border-t border-blue-300 text-sm">
